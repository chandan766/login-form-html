<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/05114fc101.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="outer">
        <h3>&nbsp Welcome! <button class="signUp">Sign Up</button></h3>
        <div class="inner" id="divId">
            <h1>Login</h1><hr/>
            <i class="fa-solid fa-user"></i>
            <input type="text" id="usr"  placeholder="Username"><br/><br/>
            <i class="fa-solid fa-lock" onclick="lock()"></i>
            <input type="password" id="password" placeholder="Password"><br/><br/>
            <button class="signIn" onclick="myfunction()">Sign In</button>
        </div>
    </div>
</body>
</html>
